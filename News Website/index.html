<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex " >
            <a href="#" onclick="relode()" class="company-logo">
            <img src="assets/images-removebg-preview.png" alt="Company Logo">
            </a>
        
        <div class="nav-links container flex">
            <ul class="flex">
                <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">politics</li>
                
            </ul>
        </div>
        <div class="search-bar flex ">
            <input id="search-text" type="text" class="news-input" placeholder="e.g.science">
            <button class="search-button" id="search-button">search</button>
        </div>
    </div>
    </nav>

    <main> 
  
         <div class="card-container container flex" id="cards-container">

        </div>
    </main>
  <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="News image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is Title</h3>
                    <h6 class="news-source " id="news-source">End gadget 23/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat laborum accusamus facilis excepturi fuga. Asperiores.</p>
                </div>
            </div>
    
   </template>
    
    
   
    <script src="script.js"></script>
</body>
</html>
